<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sales & Inventory System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f4f6fa;
        font-family: "Poppins", sans-serif;
      }

      main {
        padding: 40px 60px;
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #1e1e2f;
        color: #ccc;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar (included separately) -->
     {% include 'navbar.html' %} 

    <!-- Main Content -->
    <main>
      {% block content %}
      <div class="text-center py-5">
        <h1 class="fw-bold text-dark mb-3">Welcome to Sales & Inventory System</h1>
        <p class="text-muted">
          Manage your sales, expenses, and products efficiently.
        </p>
      </div>
      {% endblock %}
    </main>

    <!-- Footer -->
    {% comment %} <footer>
      <small>&copy; {{ now|date:"Y" }} Sales & Inventory System. All rights reserved.</small>
    </footer> {% endcomment %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
